{% extends 'base.html' %}
{% load static %}

{% block conteudo%}

    <!-- ##### Best Receipe Area Start ##### -->

    <section class="best-receipe-area">
        <div class="container">
            <div class="row">
                <!-- Single Best Receipe Area -->

                {% for prato in lista_pratos %}
                    <div class="col-12 col-sm-6 col-lg-4">
                        <div class="single-best-receipe-area mb-30">
                            {% if prato.foto_prato %}
                            <img src="{{ prato.foto_prato.url }}" alt="">
                            {% else %}
                                <img src="{% static 'img/bg-img/foto_receita.png' %}" alt="">
                            {% endif %}
                            <div class="receipe-content">
                                <a href="{% url 'churrasco' prato.id %}">
                                    <h5>{{ prato.nome_prato }}</h5>
                                    <h6>{{ prato.categoria }}</h6>
                                </a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <div class="col-12 col-sm6 col-lg4">
                        <p>Prato n√£o encontrado</p>
                    </div>
                {% endfor %}
               
            </div>
        </div>
    </section>
{% endblock %}
