{% extends 'base.html' %}
{% load static %}

{% block conteudo%}

    <!-- #### Contact Form Area Start #### -->
    <div class="contact-area section-padding-0-80">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="section-heading">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
            {% include 'partials/_alertas.html' %}
            <div class="row">
                <div class="col-12">
                    <div class="contact-form-area">
                        <form action="{% url 'login' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-12 col-lg-12">
                                    <label for="email"><b>Email</b></label>
                                    <input type="text" id="email" class="form-control" name="email" placeholder="Entre com o email cadastrado">
                                </div>
                                <div class="col-12 clo-lg-12">
                                    <label for="senha"><b>Senha</b></label>
                                    <input type="password" id="senha" class="form-control" name="senha">
                                </div>
                                <div class="col-12 text-center">
                                    <button class="btn btn-success" type="submit">Acesse sua conta</button>
                                    <button class="btn btn-primary" type="button" onclick="exibirCriarConta();">Fa√ßa seu Cadastro</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function exibirCriarConta(){
            location.href = "{% url 'cadastro' %}";
        }
    </script>

{% endblock %}
